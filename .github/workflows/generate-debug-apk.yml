name: Generate Debug APK        

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  upload_testable_apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    env:
      FILE_PATH: app/build/outputs/apk/debug/sunflower-debug-$GITHUB_RUN_ID.apk
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Gradlew assembleDebug
      run: ./gradlew assembleDebug
    - name: Rename APK
      run: mv app/build/outputs/apk/debug/app-debug.apk $FILE_PATH
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: sunflower-debug-apk
        path: $FILE_PATH
